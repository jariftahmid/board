<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Jarif | Board Question Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Professor Jarif</div>
        <ul class="nav-links">
            <li class="center"><a href="index.html">Home</a></li>
            <li class="center"><a href="question.html" id="ques-nav">Questions</a></li>
            <li class="center"><a href="article/article.html">Articles</a></li>
            <li class="center"><a href="#">Teacher's Corner</a></li>
            <li class="center"><a href="#">About Us</a></li>
        </ul>
    </nav>
    <aside class="search-sidebar" id="search-section">
            <h2 class="section-title">Question Search</h2>
            <form id="redirectForm">
                <div class="form-group">
                    <label>Exam Type</label>
                    <select id="exam">
                        <option value="">Select Exam</option>
                        <option value="ssc">SSC</option>
                        <option value="hsc">HSC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <select id="subject">
                        <option value="">Select Subject</option>
                        <option value="math">Math</option>
                        <option value="physics">Physics</option>
                        <option value="english">English</option>
                        <option value="chemistry">Chemistry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Board</label>
                    <select id="board">
                        <option value="">Select Board</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="rajshahi">Rajshahi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <select id="year">
                        <option value="">Select Year</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                <button type="submit" class="btn-search">Search Now</button>
            </form>
        </aside>
